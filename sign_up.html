<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1"> 
        <div class="logo"><img src="logo.png" alt=""><text><b>ODIN</b></text></div>
    </div>
    <div class="container2">
        <div class="text"><b>This is not a real online service!You know you nedd something like this 
            in your life to help you realize your deepest dreams.<br>
            Sign up now to get started<br><br>
            You know you want to.</b>
        </div>
        <div class="container3">
            <div class="header"><b>Let's do this!</b></div>
            <div class="form">
                <form action="#" method="post"></form>
                <br><br><label for="firstname">FIRST NAME</label><br>
                <input type="text"name="firstname"><br><br>
                <label for="email">EMAIL</label><br>
                <input type="email"name="email"><br><br>
                <label for="password">PASSWORD</label><br>
                <input type="password"name="password"><br>
            </div>
            <div class="form1">
                <form action="#" method="post"></form>
                <br><br><label for="lastname">LAST NAME</label><br>
                <input type="text"name="lastname"><br><br>
                <label for="phonenumber">PHONE NUMBER</label><br>
                <input type="number"name="number"><br><br>
                <label for="confirmpassword">CONFIRM PASSWORD</label><br>
                <input type="password"name="password"><br>
            </div>
        </div>
        <div class="button">
            <button type="submit"name="submit">Create Account</button><br>
            <p>Alredy have an account?<a href="#">Log in</a></p>
        </div>
    </div>
      
</body>
</html>
